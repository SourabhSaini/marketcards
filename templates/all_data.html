<!doctype HTML>
<head>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th {
    background-color: #000000;
    color: white;
    text-align: middle;
    padding:20px;
}
td {
    text-align: left;
    padding: 2px;
}

tr:nth-child(even){background-color: #f2f2f2}
</style>
</head>
<body>
<table>
    <tr><th colspan="2">{{ data['symbol'] }}</th></tr>
    {% for key,value in data.items() %}
    <tr><td><h3>{{ key.title() }}</h3></td><td><h3>{{ value }}</h3></td></tr>
{% endfor %}
</table>
</body>
